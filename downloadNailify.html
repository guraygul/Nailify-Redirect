<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Nailify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .speech-bubble-container {
            position: absolute;
            top: 72px;
            right: 20px;
            max-width: calc(100% - 40px);
            width: 100%;
            max-width: 350px;
        }

        .speech-bubble {
            background-color: #F5F5DC;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Pointer pointing to top right, extending all the way to top */
        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -72px;
            right: 30px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 72px solid #F5F5DC;
        }

        .speech-bubble-content {
            color: #000;
            font-size: 18px;
            line-height: 1.6;
            font-weight: 500;
        }

        .tiktok-logo {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin: 0 4px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23000000"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .three-dots-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin: 0 4px;
            position: relative;
        }

        .three-dots-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #000;
        }

        .three-dots-icon::after {
            content: 'â‹¯';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #F5F5DC;
            font-size: 16px;
            font-weight: bold;
            line-height: 1;
        }

        .highlight {
            color: #FF00FF;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .speech-bubble-container {
                top: 72px;
                right: 15px;
                max-width: calc(100% - 30px);
            }

            .speech-bubble {
                padding: 16px;
                border-radius: 16px;
            }

            .speech-bubble-content {
                font-size: 16px;
                line-height: 1.5;
            }

            .speech-bubble::before {
                top: -72px;
                right: 20px;
                border-left-width: 12px;
                border-right-width: 12px;
                border-bottom-width: 72px;
            }

            .tiktok-logo,
            .three-dots-icon {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 320px) {
            .speech-bubble-content {
                font-size: 14px;
            }

            .tiktok-logo,
            .three-dots-icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="speech-bubble-container">
        <div class="speech-bubble">
            <div class="speech-bubble-content">
                On <span class="tiktok-logo"></span> you need to tap on the <span class="three-dots-icon"></span> and then tap on <span class="highlight">'Open in browser'</span> to download the app for free.
            </div>
        </div>
    </div>

    <script>
        // Automatically redirect to App Store when page loads
        window.addEventListener('DOMContentLoaded', function() {
            const appStoreUrl = 'https://apps.apple.com/tr/app/nailify-nail-design-ai-nails/id6754559788';
            window.location.href = appStoreUrl;
        });
    </script>
</body>
</html>
